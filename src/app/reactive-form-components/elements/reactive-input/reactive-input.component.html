<div class="form-group" *ngIf="!textMode">
    <input [formControl]="control"
           [id]="fieldId"
           placeholder="{{label}}"
           autocomplete="off"
           class="form-control"/>
    <app-reactive-validation [validationErrors]="validationErrors"></app-reactive-validation>
</div>


<div class="form-group" *ngIf="textMode">
    <label *ngIf="label" [for]="fieldId" class="label text-muted"> {{label}} </label>
    <p>{{control.value}}</p>
</div>
